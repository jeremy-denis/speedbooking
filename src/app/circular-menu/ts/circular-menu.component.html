<div class="circular-menu">
  <div class="menu-button neutreBackground" (click)="open()">
	  <div *ngIf="!opened">+</div>  
	  <div *ngIf="opened">-</div>  
  </div>
  <div class="circle" [ngClass]="{'open':opened}">
	<div *ngFor="let item of items; let $index = index;">
		<button [style.top]="posItems[$index].top" [style.left]="posItems[$index].left" class="oneLink secondary{{$index}}Background primary{{$index}}Color" (click)="launchEvent(undefined,item.event)"><ion-icon name="{{item.icon}}"></ion-icon></button>
	</div>
  </div>
</div>
